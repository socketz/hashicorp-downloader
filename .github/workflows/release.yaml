name: Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: i686-pc-windows-msvc
            os: windows-latest
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install & configure cross-compilation tools (Linux)
        if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          elif [ "${{ matrix.target }}" = "i686-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-multilib
          fi

      - name: Build binary
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Package for release
        shell: bash
        run: |
          # Determine binary path and name
          src_path="target/${{ matrix.target }}/release/hcd"
          dest_name="hcd"
          if [ "${{ runner.os }}" = "Windows" ]; then
            src_path+=".exe"
            dest_name+=".exe"
          fi

          # Create a directory for the artifact
          artifact_dir="hcd-${{ matrix.target }}"
          mkdir "$artifact_dir"

          # Copy files
          cp "$src_path" "$artifact_dir/$dest_name"
          cp LICENSE README.md "$artifact_dir/"

          # Create a compressed archive
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a "$artifact_dir.zip" "./$artifact_dir/*"
            echo "ASSET_PATH=$artifact_dir.zip" >> $GITHUB_ENV
          else
            tar -czvf "$artifact_dir.tar.gz" -C "$artifact_dir" .
            echo "ASSET_PATH=$artifact_dir.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}

  bump-and-tag:
    name: Bump version and create tag
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && !startsWith(github.event.head_commit.message, 'chore:')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Determine bump type
        id: bump
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          TYPE="patch"
          
          shopt -s nocasematch || true
          if [[ "$COMMIT_MSG" =~ \bbreaking\b ]] || [[ "$COMMIT_MSG" =~ \bmajor\b ]]; then
            TYPE="major"
          elif [[ "$COMMIT_MSG" =~ \bfeat\b ]] || [[ "$COMMIT_MSG" =~ \bminor\b ]]; then
            TYPE="minor"
          fi
          
          echo "type=$TYPE" >> $GITHUB_OUTPUT
          echo "Bump type: $TYPE"

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(python scripts/bump_version.py "${{ steps.bump.outputs.type }}")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Commit and tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock || true
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin master
          git push origin "v$NEW_VERSION"

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: build-artifact-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          artifacts: "artifacts/*"
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
